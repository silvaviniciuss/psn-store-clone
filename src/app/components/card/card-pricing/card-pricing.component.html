<section class="card-pricing-container">
    <article class="car-pricing-title">
        <h3>Play it Now!</h3>
    </article>
    <article class="card-pricing-value">
        <div class="card-pricing-value-console">
            <span> |</span>
            <p>{{gameType}}</p>
        </div>
        <div class="card-pricing-value-value">
            <p class="game-price">{{gamePrice}}</p>
        </div>
    </article>
</section>
